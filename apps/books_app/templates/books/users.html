<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Reviews</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
              <a href="/books" class="brand-logo">Home</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="/books/add">Add Book and Review</a></li>
                  <li><a href="/">Logout</a></li>
              </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s12 m7 l7 register" name="Register">
                <div class="row card">
                    <label>User Alias: {{ user.alias }}</label>
                    <br>
                    <label>Name: {{ user.name }}</label>
                    <br>
                    <label>Email: {{ user.email }}</label>
                    <br>
                    <label>Total Reviews: {{ request.session.count }}</label>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m7 l7 register" name="Register">
                <div class="row card">
                    <p>Posted Reviews On The Following Books:</p>
                    <ul>
                        {% for newbook in user_book %}                                
                            <li><a href="/books/show/{{ newbook.book_id }}">{{ newbook.book.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
