<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Welcome!</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
              </ul>
            </div>
        </nav>
        
        <div class="row">
            <div class="col s12 m5 l5 register" name="Register">
                <div class="row card">
                    <form class="col sm11 m11 l11" action="register" method="post">
                        <h3 class="center">Register</h3>
                        {% csrf_token %}
                        <label>Name:</label>
                        <input type="text" name="name" value="">
                        <label>Alias:</label>
                        <input type="text" name="alias" value="">
                        <label>Email:</label>
                        <input type="text" name="email" value="">
                        <label>Password:</label>
                        <input type="password" name="password" value="">
                        <label>Confirm Password:</label>
                        <input type="password" name="pw_confirm" value="">
                        <input class="btn" type="submit" name="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="right col s12 m5 l6 login" name="Login">
                <div class="row card">
                    <form class="col sm11 m11 l11"action="login" method="post">
                        {% csrf_token %}
                        <h3 class="center">Login</h3>
                        <label>Email:</label>
                        <input type="text" name="email2" value="">
                        <label>Password:</label>
                        <input type="password" name="password2" value="">
                        <input class="btn" type="submit" name="submit" value="Login">
                    </form>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
